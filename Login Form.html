<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login form</title>
  <link rel="stylesheet" href="Login_Form.css">
  <link rel="stylesheet" href="Style.css">
</head>

<body>

  <div class="header">
    <img src="lab4.jpg" alt="logo" id="logo">
    <h1 style="font-size: 40px; text-align: center;">SPPU CENTRAL LIBRARY</h1>

  </div>

  <div class="login-wrap">
    <div class="login-html">
      <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
      <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
      <div class="login-form">
        <div class="sign-in-htm">
          <div class="group">
            <br>
            <label for="user" class="label">Username</label>
            <br>
            <input id="user" type="text" class="input" name="Username" required>
          </div>
          <div class="group">
            <label for="pass" class="label">Password</label>
            <br>
            <input id="pass" type="password" class="input" data-type="password" required>
          </div>
          <div class="group">
            <input id="check" type="checkbox" class="check">
            <br>
            <label for="check"><span class="icon"></span> Keep me Signed in</label>
          </div>
          <br>
          <div class="group">
            <a href="Main1.html">
            <input type="submit" class="button" value="Sign In" id="submit">
          </a> 
          </div>
          <div class="hr"></div>
          <div class="foot-lnk">
            <a href="Forgot.html">Forgot Password?</a>
          </div>
        </div>
        <div class="sign-up-htm">
          <div class="group">
            <label for="user" class="label">Username</label>
            <input id="user" type="text" class="input">
          </div>
          <div class="group">
            <label for="pass" class="label">Password</label>
            <input id="pass" type="password" class="input" data-type="password">
          </div>
          <div class="group">
            <label for="pass" class="label">Repeat Password</label>
            <input id="pass" type="password" class="input" data-type="password">
          </div>
          <div class="group">
            <label for="pass" class="label">Email Address</label>
            <input id="pass" type="text" class="input">
          </div>
          <div class="group">
            <input type="submit" class="button" value="Sign Up" id="submit">
          </div>
          <div class="hr"></div>
          <div class="foot-lnk">
            <label for="tab-1">Already Member?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
